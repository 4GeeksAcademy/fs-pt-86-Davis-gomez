<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fa5fcca728.js" crossorigin="anonymous"></script>
  <title>Basic Form</title>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center p-5 ">
    <form class="container">
      <div id="formHeader" class="container border p-3 bg-light ">
        <span class="fs-2">Insert yor card info here:</span>
      </div>
      <div id="formData" class="container border justify-content-center p-3">
        <div id="cardData" class="mb-3 d-flex gap-4">
          <div class=" col-4">
            <label class="form-label" for="validationDefault01">Card Number</label>
            <input class="form-control" placeholder="xxxxxxxxxxxxxxxxxxx" id="validationDefault01" required>
          </div>
          <div class=" col-3">
            <label class="form-label" for="validationDefault01">CVC</label>
            <input class="form-control" id="validationDefault01" placeholder="0000" required>
          </div>
          <div class=" col-3">
            <label class="form-label" for="validationDefault01">Amount</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input type="text" class="form-control" id="validationDefault01"
                aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
        </div>
        <div id="infoColumns" class="container d-flex gap-4 col-12">
          <div id="dataColumn1" class="col-6 ">
            <div class="">
              <label for="validationDefault01" class="form-label">First Name</label>
              <input  class="form-control" id="validationDefault01" placeholder="" required>
            </div>
            <div class="">
              <label for="validationDefault01" class="form-label">City</label>
              <input class="form-control" id="validationDefault01" placeholder="" required>
            </div>
            <label for="validationDefault01" class="mt-2">We accept:</label>
            <div id="validationDefault01"df class="border mt-2 d-flex justify-content-center p-2 bg-light" required>
              <div class="form-check">
                <label for="form-check-input" class="form-label"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <label for="form-check-input" class="form-label"><i class="fa-brands fa-cc-visa"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <label for="form-check-input" class="form-label"><i class="fa-brands fa-cc-paypal"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <label for="form-check-input" class="form-label"><i class="fa-brands fa-bitcoin"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
            </div>
          </div>
          <div id="dataColumn2" class="col-6 ">
            <div class="">
              <label for="validationDefault01" class="form-label">Last Name</label>
              <input class="form-control" id="validationDefault01" placeholder="" required>
            </div>
              <div class="d-flex gap-2">
                <div class="" for="validationDefault01">
                  <label class="form-label">State</label>
                  <select id="validationDefault01" class="form-select" required>
                    <option selected class="text-body-secondary">Choose One</option>
                    <option>Spain</option>
                    <option>France</option>
                    <option>Portugal</option>
                  </select>
                </div required>
                <div class="">
                  <label for="validationDefault01" class="form-label">Post Code</label>
                  <input id="validationDefault01" class="form-control" placeholder="" required>
                </div>
              </div>
            <div class="">
              <label for="validationDefault01" class="form-label">Message</label>
              <textarea class="form-control" placeholder="Leave a comment here" id="validationDefault01" required></textarea>
              <label class="text-body-secondary">Add any notes here.</label>
            </div>
          </div>
        </div>
      </div>
      <div id="formButtoms" class="container border bg-light d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-secondary mb-3  mt-3">Cancel</button>
        <button type="submit" class="btn btn-primary mb-3  mt-3">Confirm</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
